{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="{% url 'teachers:quiz_change_list' %}">Chủ đề</a></li>
    <li class="breadcrumb-item active" aria-current="page">Thêm chủ đề</li>
  </ol>
</nav>
<h2 class="mb-3">Thêm chủ đề</h2>
<div class="row">
  <div class="col-md-6 col-sm-8 col-12">
    <form method="post" novalidate>
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-success">Lưu</button>
      <a href="{% url 'teachers:quiz_change_list' %}" class="btn btn-outline-secondary" role="button">Thoát</a>
    </form>
  </div>
</div>
{% endblock %}
