{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="{% url 'teachers:quiz_change_list' %}">Chủ đề</a></li>
    <li class="breadcrumb-item"><a href="{% url 'teachers:quiz_change' quiz.pk %}">{{ quiz.name }}</a></li>
    <li class="breadcrumb-item active" aria-current="page">Xác nhận xóa</li>
  </ol>
</nav>
<h2 class="mb-3">Xác nhận xóa</h2>
<p class="lead">Bạn có chắc chắn xóa chủ đề này? <strong>"{{ quiz.name }}"</strong></p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger btn-lg">Xóa</button>
  <a href="{% url 'teachers:quiz_change' quiz.pk %}" class="btn btn-outline-secondary btn-lg" role="button">Thoát</a>
</form>
{% endblock %}
